<!DOCTYPE html>
<html>


<head>
	
	<title>Best Blog Evar</title>

</head>

<body>
	


		<h1><a href="">Elizabeth's Django Blog</a></h1>

		<h2>Or: The Day Elizabeth Tried to Learn to Program</h2>

	{% for post in posts %}
	
		<div>

			<h3><a href="">{{ post.title }}</a></h3>
			<p>{{ post.text }} </p>     
			<p>{{ post.published_date|date:"D d M Y, H:i" }}</p>  

		</div>     

	{% endfor %}


</body>



</html>
